<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a1fb4a08a6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1 style="margin: 0; text-align: center;"></i></h1>
            <div class="display">
                <div class="previous" style="color: #e85a4f;"></div>
                <div class="screen"></div>
            </div>
            <div class="buttons">
                <div class="left">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="back"><i class="fas fa-backspace"></i></button>
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="plus"><i class="fa-solid fa-plus"></i></button>
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="minus"><i class="fa-solid fa-minus"></i></button>
                    <button id="0">0</button>
                    <button id=".">.</button>
                    <button id="divide"><i class="fa-solid fa-divide"></i></button>
                    <button id="times"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="right">
                    <button id="clear">Clear</button>
                    <button id="equals"><i class="fa-solid fa-equals"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        Made by <a href="https://github.com/ZThygesen">ZThygesen</a>
    </div>
    <script src="./script.js"></script>
</body>
</html>
